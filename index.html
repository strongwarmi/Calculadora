<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">

    <title>La calculadora</title>
</head>

<body>
    <form class="flex">
        <div class="flex-content">
            <div class="head gold"></div>
            <div class="content gray-soft">
                <div class="screen-case">
                    <input class="screen gray-medium" type="text" readonly><br>
                </div>
                <hr>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*"><br>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-"><br>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+"><br>
                <input class="gray-green" type="button" value="C">
                <button class="gray-green">=</button>
                <input class="number gray-green" type="button" value="0">
                <input class="number gray-green" type="button" value="/"><br>
            </div>
        </div>
    </form>
    <script src="js/vendor/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
